<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table {
            width: 65%;
            border-collapse: collapse;

        }

        th,
        td {

            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <p>Вариант 13</p>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="2">10</td>
            <td>11</td>
        </tr>
    </table>
    <p>Вариант 3</p>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td colspan="2" rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td colspan="2">11</td>
        </tr>
    </table>

    <p>Вариант 8</p>
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td colspan="2">3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td rowspan="2">7</td>
            <td rowspan="2">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>

</html>
